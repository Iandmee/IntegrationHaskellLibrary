name:                IntegrationLibrary
version:             0.1.0.0
github:              "Iandmee/IntegrationHaskellLibrary"
license:             BSD3
author:              "Nikita Proskurnikov"
maintainer:          "milaevpro1@gmail.com"
copyright:           "Nikita Proskurnikov"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  app:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - diagrams
    - diagrams-svg
    - diagrams-lib
    - IntegrationLibrary
  comparison:
    main:                Main.hs
    source-dirs:         comparison
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - diagrams
    - diagrams-svg
    - diagrams-lib
    - IntegrationLibrary

tests:
  IntegrationLibrary-test:
    main:                Test.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hedgehog
    - HUnit
    - HUnit-approx
    - tasty
    - tasty-hedgehog
    - tasty-hunit
    - tasty-discover
    - tasty-quickcheck
    - tasty-hspec
    - diagrams
    - diagrams-svg
    - diagrams-lib
    - IntegrationLibrary
    - hedgehog